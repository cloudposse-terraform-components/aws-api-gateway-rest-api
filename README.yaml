name: "aws-api-gateway-rest-api"
# Canonical GitHub repo
github_repo: "cloudposse-terraform-components/aws-api-gateway-rest-api"
# Short description of this project
description: |-
  This component is responsible for deploying an API Gateway REST API.
# How to use this project
usage: |-
  **Stack Level**: Regional

  The following is a snippet for how to use this component:

  ```yaml
  components:
    terraform:
      api-gateway-rest-api:
        vars:
          enabled: true
          name: api
          openapi_config:
            openapi: 3.0.1
            info:
              title: Example API Gateway
              version: 1.0.0
            paths:
              "/":
                get:
                  x-amazon-apigateway-integration:
                    httpMethod: GET
                    payloadFormatVersion: 1.0
                    type: HTTP_PROXY
                    uri: https://api.ipify.org
              "/{proxy+}":
                get:
                  x-amazon-apigateway-integration:
                    httpMethod: GET
                    payloadFormatVersion: 1.0
                    type: HTTP_PROXY
                    uri: https://api.ipify.org
  ```

